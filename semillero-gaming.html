<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>‚ö° Semillero Quest</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{
  --neon-cyan:#00f5ff;
  --neon-magenta:#ff00ff;
  --neon-green:#39ff14;
  --neon-orange:#ff6b00;
  --neon-purple:#bf00ff;
  --dark:#0a0a0f;
  --dark2:#12121a;
  --dark3:#1a1a25;
}
body{
  font-family:'Rajdhani',sans-serif;
  background:var(--dark);
  min-height:100vh;
  color:#fff;
  overflow-x:hidden;
}
body::before{
  content:'';position:fixed;top:0;left:0;right:0;bottom:0;
  background:radial-gradient(ellipse at 50% 0%,rgba(0,245,255,.08) 0%,transparent 50%),
              radial-gradient(ellipse at 80% 80%,rgba(255,0,255,.05) 0%,transparent 40%),
              radial-gradient(ellipse at 20% 90%,rgba(57,255,20,.05) 0%,transparent 40%);
  pointer-events:none;z-index:0;
}

.app{display:flex;flex-direction:column;min-height:100vh;max-width:500px;margin:0 auto;position:relative;z-index:1}

/* Header */
.header{
  background:linear-gradient(180deg,rgba(18,18,26,.98) 0%,rgba(18,18,26,.9) 100%);
  backdrop-filter:blur(10px);
  border-bottom:1px solid rgba(0,245,255,.3);
  padding:16px 20px;
  position:sticky;top:0;z-index:50;
}
.header::after{
  content:'';position:absolute;bottom:0;left:0;right:0;height:1px;
  background:linear-gradient(90deg,transparent,var(--neon-cyan),transparent);
  animation:glow-line 3s ease infinite;
}
@keyframes glow-line{
  0%,100%{opacity:.5}
  50%{opacity:1}
}
.header-top{display:flex;justify-content:space-between;align-items:center;margin-bottom:14px}
.brand{
  font-family:'Orbitron',monospace;
  font-size:12px;font-weight:700;
  color:var(--neon-cyan);
  text-shadow:0 0 10px var(--neon-cyan),0 0 20px var(--neon-cyan);
  letter-spacing:3px;
}
.level{
  font-family:'Orbitron',monospace;
  font-size:11px;
  color:var(--neon-green);
  text-shadow:0 0 8px var(--neon-green);
  display:flex;align-items:center;gap:6px;
}
.level::before{content:'‚ö°'}

/* XP Bar */
.xp-bar{height:8px;background:var(--dark3);border-radius:10px;overflow:hidden;position:relative;border:1px solid rgba(0,245,255,.2)}
.xp-fill{
  height:100%;
  background:linear-gradient(90deg,var(--neon-cyan),var(--neon-magenta));
  border-radius:10px;
  transition:width .5s ease;
  box-shadow:0 0 15px var(--neon-cyan);
  position:relative;
}
.xp-fill::after{
  content:'';position:absolute;top:0;left:0;right:0;bottom:0;
  background:linear-gradient(90deg,transparent,rgba(255,255,255,.4),transparent);
  animation:shine 2s ease infinite;
}
@keyframes shine{
  0%{transform:translateX(-100%)}
  100%{transform:translateX(100%)}
}

/* Progress Steps */
.progress-steps{display:flex;justify-content:center;gap:8px;margin-top:14px}
.step-dot{
  width:36px;height:36px;
  border-radius:10px;
  background:var(--dark3);
  border:2px solid rgba(255,255,255,.1);
  display:flex;align-items:center;justify-content:center;
  font-size:16px;
  transition:all .3s ease;
  cursor:pointer;
}
.step-dot.active{
  border-color:var(--neon-cyan);
  box-shadow:0 0 15px var(--neon-cyan),inset 0 0 15px rgba(0,245,255,.2);
  animation:pulse-glow 2s ease infinite;
}
.step-dot.completed{
  border-color:var(--neon-green);
  box-shadow:0 0 10px var(--neon-green);
}
@keyframes pulse-glow{
  0%,100%{box-shadow:0 0 15px var(--neon-cyan),inset 0 0 15px rgba(0,245,255,.2)}
  50%{box-shadow:0 0 25px var(--neon-cyan),inset 0 0 20px rgba(0,245,255,.3)}
}

/* Content */
.content{flex:1;overflow-y:auto;padding-bottom:110px}
.slide{padding:28px 20px;animation:fadeSlide .4s ease}
@keyframes fadeSlide{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}

/* Character Box */
.character-box{
  width:120px;height:120px;
  margin:0 auto 24px;
  background:linear-gradient(135deg,var(--dark2),var(--dark3));
  border-radius:30px;
  border:2px solid rgba(0,245,255,.3);
  display:flex;align-items:center;justify-content:center;
  font-size:60px;
  position:relative;
  box-shadow:0 0 30px rgba(0,245,255,.2),inset 0 0 30px rgba(0,245,255,.1);
}
.character-box::before{
  content:'';position:absolute;inset:-3px;
  border-radius:32px;
  background:linear-gradient(135deg,var(--neon-cyan),var(--neon-magenta),var(--neon-green));
  z-index:-1;
  opacity:.5;
  filter:blur(8px);
  animation:rotate-glow 4s linear infinite;
}
@keyframes rotate-glow{
  0%{filter:blur(8px) hue-rotate(0deg)}
  100%{filter:blur(8px) hue-rotate(360deg)}
}

/* Mission Badge */
.mission-badge{
  display:inline-flex;align-items:center;gap:8px;
  background:linear-gradient(135deg,rgba(0,245,255,.15),rgba(255,0,255,.1));
  border:1px solid rgba(0,245,255,.4);
  padding:8px 16px;
  border-radius:20px;
  font-family:'Orbitron',monospace;
  font-size:11px;font-weight:700;
  color:var(--neon-cyan);
  text-shadow:0 0 8px var(--neon-cyan);
  letter-spacing:2px;
}
.mission-badge::before{content:'üéØ'}

/* Title */
.title{
  font-family:'Orbitron',monospace;
  font-size:26px;font-weight:900;
  text-align:center;
  margin:16px 0 8px;
  background:linear-gradient(135deg,#fff,var(--neon-cyan));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:none;
}
.subtitle{
  font-size:15px;
  color:rgba(255,255,255,.6);
  text-align:center;
  margin-bottom:24px;
}
.responsible-tag{
  display:inline-flex;align-items:center;gap:8px;
  background:var(--dark3);
  border:1px solid var(--neon-orange);
  padding:8px 16px;
  border-radius:12px;
  font-size:14px;
  color:var(--neon-orange);
  text-shadow:0 0 8px var(--neon-orange);
}

/* Role Cards - Intro */
.role-grid{display:flex;flex-direction:column;gap:14px;margin-top:24px}
.role-card{
  display:flex;align-items:center;gap:16px;
  background:linear-gradient(135deg,var(--dark2),var(--dark3));
  border:1px solid rgba(255,255,255,.1);
  border-radius:16px;
  padding:18px;
  transition:all .3s ease;
  cursor:pointer;
}
.role-card:hover{
  border-color:var(--neon-cyan);
  box-shadow:0 0 20px rgba(0,245,255,.2);
  transform:translateX(5px);
}
.role-card:nth-child(1):hover{border-color:var(--neon-cyan)}
.role-card:nth-child(2):hover{border-color:var(--neon-magenta)}
.role-card:nth-child(3):hover{border-color:var(--neon-green)}
.role-icon{
  width:56px;height:56px;
  background:var(--dark);
  border-radius:14px;
  display:flex;align-items:center;justify-content:center;
  font-size:28px;
  border:1px solid rgba(255,255,255,.1);
}
.role-info h3{font-size:17px;font-weight:700;color:#fff}
.role-info p{font-size:12px;color:rgba(255,255,255,.5)}

/* Quest Items */
.quest-list{display:flex;flex-direction:column;gap:12px}
.quest-item{
  display:flex;align-items:flex-start;gap:14px;
  background:linear-gradient(135deg,var(--dark2),var(--dark3));
  border:1px solid rgba(255,255,255,.08);
  border-radius:14px;
  padding:16px;
  transition:all .3s ease;
  position:relative;
  overflow:hidden;
}
.quest-item::before{
  content:'';position:absolute;left:0;top:0;bottom:0;width:3px;
  background:var(--neon-cyan);
  box-shadow:0 0 10px var(--neon-cyan);
}
.quest-item:hover{
  border-color:rgba(0,245,255,.3);
  transform:translateX(3px);
}
.quest-num{
  width:36px;height:36px;
  background:linear-gradient(135deg,var(--neon-cyan),var(--neon-magenta));
  border-radius:10px;
  display:flex;align-items:center;justify-content:center;
  font-family:'Orbitron',monospace;
  font-size:14px;font-weight:700;
  color:#000;
  flex-shrink:0;
}
.quest-text{font-size:15px;color:rgba(255,255,255,.9);line-height:1.5;padding-top:6px}

/* Decision Panel */
.decision-panel{
  margin-top:28px;
  padding:20px;
  background:linear-gradient(135deg,rgba(0,245,255,.05),rgba(255,0,255,.05));
  border:1px solid rgba(0,245,255,.2);
  border-radius:20px;
}
.decision-title{
  font-family:'Orbitron',monospace;
  font-size:14px;font-weight:700;
  text-align:center;
  color:var(--neon-cyan);
  margin-bottom:16px;
  display:flex;align-items:center;justify-content:center;gap:10px;
}
.decision-btns{display:grid;grid-template-columns:1fr 1fr;gap:12px}
.dec-btn{
  display:flex;flex-direction:column;align-items:center;gap:8px;
  padding:20px;
  border-radius:16px;
  font-weight:700;font-size:16px;
  cursor:pointer;
  border:2px solid rgba(255,255,255,.1);
  background:var(--dark2);
  color:#fff;
  transition:all .3s ease;
}
.dec-btn svg{width:32px;height:32px}
.dec-btn span{font-size:11px;color:rgba(255,255,255,.5);font-weight:500}
.dec-btn.yes:hover,.dec-btn.yes.active{
  border-color:var(--neon-green);
  background:rgba(57,255,20,.1);
  box-shadow:0 0 25px rgba(57,255,20,.3);
}
.dec-btn.yes.active svg{color:var(--neon-green)}
.dec-btn.no:hover,.dec-btn.no.active{
  border-color:var(--neon-orange);
  background:rgba(255,107,0,.1);
  box-shadow:0 0 25px rgba(255,107,0,.3);
}
.dec-btn.no.active svg{color:var(--neon-orange)}

/* Warning Box */
.warning-box{
  margin-top:16px;
  background:linear-gradient(135deg,rgba(255,107,0,.1),rgba(255,0,0,.05));
  border:1px solid var(--neon-orange);
  border-radius:16px;
  padding:18px;
  animation:fadeSlide .3s ease;
}
.warning-title{
  font-family:'Orbitron',monospace;
  font-size:12px;font-weight:700;
  color:var(--neon-orange);
  margin-bottom:14px;
  display:flex;align-items:center;gap:8px;
}
.warning-list{display:flex;flex-direction:column;gap:10px}
.warning-item{
  display:flex;align-items:center;gap:12px;
  background:rgba(0,0,0,.3);
  padding:12px 14px;
  border-radius:10px;
  font-size:13px;
  color:rgba(255,255,255,.9);
}
.warning-dot{width:8px;height:8px;background:var(--neon-orange);border-radius:50%;box-shadow:0 0 8px var(--neon-orange)}

/* Victory Screen */
.victory{text-align:center}
.victory-badge{
  width:140px;height:140px;
  margin:0 auto 24px;
  background:linear-gradient(135deg,rgba(57,255,20,.2),rgba(0,245,255,.1));
  border:3px solid var(--neon-green);
  border-radius:50%;
  display:flex;align-items:center;justify-content:center;
  box-shadow:0 0 40px rgba(57,255,20,.4),inset 0 0 30px rgba(57,255,20,.2);
  animation:victory-pulse 2s ease infinite;
}
@keyframes victory-pulse{
  0%,100%{box-shadow:0 0 40px rgba(57,255,20,.4),inset 0 0 30px rgba(57,255,20,.2)}
  50%{box-shadow:0 0 60px rgba(57,255,20,.6),inset 0 0 40px rgba(57,255,20,.3)}
}
.victory-badge svg{width:70px;height:70px;color:var(--neon-green)}
.victory-title{
  font-family:'Orbitron',monospace;
  font-size:28px;font-weight:900;
  color:var(--neon-green);
  text-shadow:0 0 20px var(--neon-green);
  margin-bottom:8px;
}
.victory-sub{color:rgba(255,255,255,.6);font-size:15px;margin-bottom:24px}
.reward-box{
  background:linear-gradient(135deg,var(--dark2),var(--dark3));
  border:2px solid var(--neon-green);
  border-radius:20px;
  padding:24px;
  margin-bottom:20px;
  box-shadow:0 0 30px rgba(57,255,20,.2);
}
.reward-emoji{font-size:50px;margin-bottom:12px}
.reward-title{font-size:18px;font-weight:700;color:#fff}
.reward-sub{font-size:13px;color:rgba(255,255,255,.5)}

/* Buttons */
.btn{
  width:100%;
  padding:18px;
  border-radius:14px;
  font-family:'Rajdhani',sans-serif;
  font-size:16px;font-weight:700;
  cursor:pointer;
  border:none;
  transition:all .3s ease;
  display:flex;align-items:center;justify-content:center;gap:10px;
  text-transform:uppercase;
  letter-spacing:1px;
}
.btn-primary{
  background:linear-gradient(135deg,var(--neon-cyan),var(--neon-magenta));
  color:#000;
  box-shadow:0 0 25px rgba(0,245,255,.4);
}
.btn-primary:active{transform:scale(.97);box-shadow:0 0 35px rgba(0,245,255,.6)}
.btn-secondary{
  background:var(--dark3);
  color:#fff;
  border:1px solid rgba(255,255,255,.2);
}
.btn-secondary:active{transform:scale(.97);border-color:var(--neon-cyan)}

/* Footer Nav */
.footer-nav{
  position:fixed;bottom:0;left:0;right:0;
  background:linear-gradient(180deg,rgba(10,10,15,.95),rgba(10,10,15,.98));
  backdrop-filter:blur(10px);
  border-top:1px solid rgba(0,245,255,.2);
  padding:16px 20px;
  padding-bottom:max(16px,env(safe-area-inset-bottom));
}
.footer-nav::before{
  content:'';position:absolute;top:0;left:0;right:0;height:1px;
  background:linear-gradient(90deg,transparent,var(--neon-cyan),transparent);
}
.footer-inner{max-width:500px;margin:0 auto;display:flex;gap:12px}
.nav-btn{
  flex:1;padding:16px;
  border-radius:12px;
  font-family:'Rajdhani',sans-serif;
  font-size:15px;font-weight:700;
  cursor:pointer;border:none;
  display:flex;align-items:center;justify-content:center;gap:8px;
  transition:all .2s ease;
  text-transform:uppercase;
  letter-spacing:1px;
}
.nav-btn:disabled{opacity:.3;cursor:not-allowed}
.nav-prev{background:var(--dark3);color:rgba(255,255,255,.7);border:1px solid rgba(255,255,255,.1)}
.nav-next{
  background:linear-gradient(135deg,var(--neon-cyan),var(--neon-magenta));
  color:#000;
  box-shadow:0 0 20px rgba(0,245,255,.3);
}
.nav-btn:not(:disabled):active{transform:scale(.97)}
.icon{width:18px;height:18px}

/* Particles */
.particles{position:fixed;inset:0;pointer-events:none;z-index:0;overflow:hidden}
.particle{
  position:absolute;
  width:4px;height:4px;
  background:var(--neon-cyan);
  border-radius:50%;
  box-shadow:0 0 10px var(--neon-cyan);
  animation:float 15s infinite linear;
  opacity:.5;
}
@keyframes float{
  0%{transform:translateY(100vh) scale(0)}
  50%{opacity:1}
  100%{transform:translateY(-100px) scale(1);opacity:0}
}
</style>
</head>
<body>

<div class="particles" id="particles"></div>

<div class="app">
  <div class="header">
    <div class="header-top">
      <span class="brand">SEMILLERO</span>
      <span class="level" id="level">NIVEL 1</span>
    </div>
    <div class="xp-bar"><div class="xp-fill" id="xpFill" style="width:20%"></div></div>
    <div class="progress-steps" id="progressSteps"></div>
  </div>

  <div class="content" id="content"></div>

  <div class="footer-nav">
    <div class="footer-inner">
      <button class="nav-btn nav-prev" id="prevBtn" onclick="prev()">
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7"/></svg>
        Atr√°s
      </button>
      <button class="nav-btn nav-next" id="nextBtn" onclick="next()">
        Avanzar
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M9 5l7 7-7 7"/></svg>
      </button>
    </div>
  </div>
</div>

<script>
// Create particles
var particlesDiv = document.getElementById('particles');
for (var i = 0; i < 20; i++) {
  var p = document.createElement('div');
  p.className = 'particle';
  p.style.left = Math.random() * 100 + '%';
  p.style.animationDelay = Math.random() * 15 + 's';
  p.style.animationDuration = (10 + Math.random() * 10) + 's';
  var colors = ['#00f5ff', '#ff00ff', '#39ff14'];
  p.style.background = colors[Math.floor(Math.random() * colors.length)];
  p.style.boxShadow = '0 0 10px ' + p.style.background;
  particlesDiv.appendChild(p);
}

var slides = [
  {id:'intro',emoji:'üéÆ',title:'Proceso de Postulaci√≥n',subtitle:'Misi√≥n: Semillero',content:'Completa todas las etapas para desbloquear el acceso al programa de formaci√≥n',isIntro:true},
  {id:'step1',step:1,emoji:'üéØ',title:'Evaluaci√≥n Inicial',responsible:'L√≠der',actions:['Identificar candidato apto','Acceder a la p√°gina de la Iglesia','Navegar a Cuentas ‚Üí Red Celular','Completar Checklist de Postulaci√≥n'],hasDecision:true},
  {id:'step2',step:2,emoji:'üí¨',title:'Entrevista',responsible:'Coordinador',actions:['Recibir notificaci√≥n del l√≠der','Realizar entrevista al candidato','Acceder a Cuentas ‚Üí Red Celular','Registrar resultados en Checklist'],hasDecision:true},
  {id:'step3',step:3,emoji:'‚öîÔ∏è',title:'Validaci√≥n Final',responsible:'L√≠deres de Red',actions:['Recibir informaci√≥n del coordinador','Entrevistar al candidato','Evaluar preparaci√≥n','Completar Checklist final'],hasDecision:true},
  {id:'final',emoji:'üèÜ',title:'¬°VICTORIA!',subtitle:'Misi√≥n Completada',content:'Red Celular confirma el acceso al Semillero',isFinal:true}
];

var current = 0;
var decisions = {};

// Swipe
var touchStartX = 0;
document.addEventListener('touchstart', function(e) { touchStartX = e.changedTouches[0].screenX; });
document.addEventListener('touchend', function(e) {
  var diff = touchStartX - e.changedTouches[0].screenX;
  if (diff > 60) next();
  if (diff < -60) prev();
});

function render() {
  var s = slides[current];
  
  // XP & Level
  var xp = ((current + 1) / slides.length * 100);
  document.getElementById('xpFill').style.width = xp + '%';
  document.getElementById('level').textContent = 'NIVEL ' + (current + 1);
  
  // Progress Steps
  var stepsHtml = '';
  var emojis = ['üéÆ','üéØ','üí¨','‚öîÔ∏è','üèÜ'];
  for (var i = 0; i < slides.length; i++) {
    var cls = i < current ? 'completed' : (i === current ? 'active' : '');
    stepsHtml += '<div class="step-dot ' + cls + '" onclick="goTo(' + i + ')">' + emojis[i] + '</div>';
  }
  document.getElementById('progressSteps').innerHTML = stepsHtml;
  
  // Buttons
  document.getElementById('prevBtn').disabled = current === 0;
  document.getElementById('nextBtn').disabled = current === slides.length - 1;
  
  // Content
  var html = '<div class="slide">';
  html += '<div class="character-box">' + s.emoji + '</div>';
  
  if (s.step) {
    html += '<div style="text-align:center"><span class="mission-badge">MISI√ìN ' + s.step + '</span></div>';
  }
  
  html += '<h1 class="title">' + s.title + '</h1>';
  
  if (s.responsible) {
    html += '<p class="subtitle"><span class="responsible-tag">üéÆ ' + s.responsible + '</span></p>';
  } else if (s.subtitle) {
    html += '<p class="subtitle">' + s.subtitle + '</p>';
  }
  
  // Intro
  if (s.isIntro) {
    html += '<p style="text-align:center;color:rgba(255,255,255,.6);margin-bottom:28px">' + s.content + '</p>';
    html += '<div class="role-grid">';
    var roles = [{emoji:'üéØ',name:'L√≠der',desc:'Evaluaci√≥n inicial'},{emoji:'üí¨',name:'Coordinador',desc:'Entrevista'},{emoji:'‚öîÔ∏è',name:'L√≠deres de Red',desc:'Batalla final'}];
    for (var r = 0; r < roles.length; r++) {
      html += '<div class="role-card"><div class="role-icon">' + roles[r].emoji + '</div><div class="role-info"><h3>' + roles[r].name + '</h3><p>' + roles[r].desc + '</p></div></div>';
    }
    html += '</div>';
    html += '<button class="btn btn-primary" style="margin-top:28px" onclick="next()">üöÄ INICIAR MISI√ìN</button>';
  }
  
  // Final
  if (s.isFinal) {
    html += '<div class="victory">';
    html += '<div class="victory-badge"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg></div>';
    html += '<h2 class="victory-title">¬°COMPLETADO!</h2>';
    html += '<p class="victory-sub">' + s.content + '</p>';
    html += '<div class="reward-box"><div class="reward-emoji">üå±</div><div class="reward-title">Recompensa Desbloqueada</div><div class="reward-sub">Acceso al programa Semillero</div></div>';
    html += '<button class="btn btn-secondary" onclick="goTo(0)">üîÑ REINICIAR</button>';
    html += '</div>';
  }
  
  // Actions
  if (s.actions) {
    html += '<div class="quest-list">';
    for (var a = 0; a < s.actions.length; a++) {
      html += '<div class="quest-item"><div class="quest-num">' + (a + 1) + '</div><div class="quest-text">' + s.actions[a] + '</div></div>';
    }
    html += '</div>';
  }
  
  // Decision
  if (s.hasDecision) {
    var dec = decisions[s.id] || 'yes';
    html += '<div class="decision-panel">';
    html += '<div class="decision-title">‚ö° ¬øCANDIDATO APROBADO?</div>';
    html += '<div class="decision-btns">';
    html += '<button class="dec-btn yes' + (dec === 'yes' ? ' active' : '') + '" onclick="setDec(\'' + s.id + '\',\'yes\')">';
    html += '<svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 13l4 4L19 7"/></svg>S√ç<span>Avanzar nivel</span></button>';
    html += '<button class="dec-btn no' + (dec === 'no' ? ' active' : '') + '" onclick="setDec(\'' + s.id + '\',\'no\')">';
    html += '<svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M6 18L18 6M6 6l12 12"/></svg>NO<span>Modo entrenamiento</span></button>';
    html += '</div>';
    
    if (dec === 'no') {
      html += '<div class="warning-box">';
      html += '<div class="warning-title">‚ö†Ô∏è MODO ENTRENAMIENTO</div>';
      html += '<div class="warning-list">';
      html += '<div class="warning-item"><div class="warning-dot"></div>Reportar al coordinador</div>';
      html += '<div class="warning-item"><div class="warning-dot"></div>Definir habilidades a mejorar</div>';
      html += '<div class="warning-item"><div class="warning-dot"></div>Esperar pr√≥xima temporada</div>';
      html += '</div></div>';
    }
    html += '</div>';
  }
  
  html += '</div>';
  document.getElementById('content').innerHTML = html;
}

function next() { if (current < slides.length - 1) { current++; render(); document.getElementById('content').scrollTop = 0; } }
function prev() { if (current > 0) { current--; render(); document.getElementById('content').scrollTop = 0; } }
function goTo(i) { current = i; render(); document.getElementById('content').scrollTop = 0; }
function setDec(id, val) { decisions[id] = val; render(); }

render();
</script>
